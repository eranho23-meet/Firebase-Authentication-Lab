<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
</head>
<body>
    <form method="post" action="/">
        <!-- Heading -->
        <h4>
        sign up for an account        
        </h4>

        <!-- Subheading -->
        <p >
        Please fill up your information below to sign up.
        </p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6" placeholder="******">            
            </div>
        </div>
        

        <div>
            <label>Full name*</label>
            <div class="input-group">
                <input type="text"  name="namename">
            </div>
        </div>

        <div>
            <label>username*</label>
            <div class="input-group">
                <input type="text"  name="username"/>
            </div>
        </div>

        <div>
            <label>bio*</label>
            <div class="input-group">
                <input type="text"  name="bio" maxlength="280"/>
            </div>
        </div>




        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    <br>
    <a href="/signin"><button>sign in</button></a>
</body>
</html>
